<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
<!-- 内容 -->
<main class="main-container">
    <div class="m-padded-td-big">
        <div class="m-container-small">
            <div class="ui container">
                <div class="ui pointing menu teal">
                    <a href="#" class="active item">列表</a>
                    <a href="#" class="item">发布</a>
                </div>
                <table class="ui single line fixed table rounded">
                    <thead>
                    <tr class="center aligned">
                        <th colspan="3">分类名称</th>
                        <th colspan="4">操作</th>
                    </tr>
                    </thead>
                    <tbody class="center aligned">
                    <tr>
                        <td colspan="3">1</td>
                        <td colspan="2" class="right aligned">
                            <a href="#" class="ui button mini green basic">编辑</a>
                        </td>
                        <td colspan="2" class="left aligned">
                            <a href="#" class="ui button mini orange basic">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="7">
                            <div class="ui small pagination menu ">
                                <a class="item">上一页</a>
                                <a class="item">下一页</a>
                            </div>
                            <a href="#" class="ui button teal right floated basic">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</main>
<!--页脚-->
<footer th:replace="admin/_fragments :: footer"></footer>
<script type="text/javascript" th:src="@{/lib/jquery.min.js}" src="../static/lib/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/admin.js}" src="../../static/js/admin.js"></script>
</body>
</html>
