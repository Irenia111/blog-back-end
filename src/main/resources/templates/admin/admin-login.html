<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body style="height: 100vh; width: 100vw; overflow: hidden">
<div class="main-container" style="height: 100vh">
    <div class="ui center aligned container">
            <div style="width: 50em; margin: auto; padding: 5em 10em 0 10em">
                <h2 class="ui teal image header">
                    <div class="content">博客管理登录</div>
                </h2>
                <!--将表单中的内容，提交到admin路由下的login方法-->
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">登  录</div>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui negative mini message"
                         th:unless="${#strings.isEmpty(message)}"
                         th:text="${message}"></div>
                </form>
                <div class="ui message">
                    新用户？ <a href="login.php#">注册</a>
                </div>
            </div>
        </div>
</div>
<script type="text/javascript" th:src="@{/lib/jquery.min.js}" src="../static/lib/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/login.js}"src="../../static/js/admin.js"></script>
</body>
</html>
